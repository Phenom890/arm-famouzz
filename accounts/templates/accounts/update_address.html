{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Address
{% endblock title %}



{% block content %}
    <div class="container my-5">
        <div class="row">
            <h3> Welcome <span class="text-capitalize"> {{ request.user }} </span></h3>
        
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="{% url 'profile_update' %}" class="btn">
                <i class="fas fa-user-alt me-2"></i>Profile</a>
                </li>
                <li class="d-grid"><a href="{% url 'address' %}" class="btn btn-primary"><i class="fas fa-address-card me-2"></i>Address</a>
                </li>
                <li class="d-grid"><a href="{% url 'orders' %}" class="btn">Orders</a>
                </li>
            </ul>
        </div>
    
            <div class="col-sm-8 offset-sm-2">
                <form method='post'>
                    {% csrf_token %}
                    {{ form | crispy }}
                   
                    <div class="col-12 mt-3">
                        <button class='btn btn-primary '>Update</button>
                    </div>
                </form>
            </div>   
        </div>
    </div>
{% endblock content %}
