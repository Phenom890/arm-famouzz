{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Register
{% endblock title %}






{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3 class='text-center'> Join Today </h3>
            <fieldset>
                <form method='post' novalidate class='shadow p-5'>
                    {% csrf_token %}
                    {{ form | crispy }}
                     <button type="submit" class="btn btn-info"><i class="fas fa-unlock me-2"></i>Sign Up</button>
                    <small class='text-center text-primary fw-fold text-dark '>
                        Already Have An Account? 
                        <a class='text-decoration-none' href="{% url 'login' %}">Sign In </a>
                    </small>
                </form>
            </fieldset>
        </div>
    </div>
</div>

{% endblock content %}
