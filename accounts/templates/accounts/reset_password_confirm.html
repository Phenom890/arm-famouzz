{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Confirm Password Reset
{% endblock title %}






{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3 class='text-center'> Confirm Password Reset  </h3>
            <fieldset>
                <form method='post' novalidate class='shadow p-5'>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value='Confirm' class='btn btn-info'>
                </form>
            </fieldset>
        </div>
    </div>
</div>

{% endblock content %}
