{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Request Refund
{% endblock title %}




{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3 class='text-center'> Request Refund </h3>
            <fieldset>
                <form method='post' novalidate class='shadow p-5'>
                    {% csrf_token %}
                    {{ form | crispy }}
                     <button type="submit" class="btn btn-info">Request Refund</button>
                    
                </form>
            </fieldset>
        </div>
    </div>
</div>

{% endblock content %}
